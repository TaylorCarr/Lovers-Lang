name: Deploy AWS Lambda

on:
  push:
    branches:
      - main
      - matches
  pull_request:
    branches: 
      - main
      - matches

env:
  AWS_REGION : us-east-2
  S3_BUCKET: carrcodesbucket
  S3_KEY: 

# Permission can be added at job level or workflow level
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  deploy_lambda:
    strategy:
      matrix:
        node-version: [20.x]
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::841162665967:role/GitHubActionRole #change to reflect your IAM roleâ€™s ARN
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
      # Hello from AWS: WhoAmI
      - name: Sts GetCallerIdentity
        run: |
          aws sts get-caller-identity
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and build
        run: |
          cd AWS/src
          npm ci
          npm run build --if-present
        env:
          CI: true
      - name: Create zip for lambda
        run: cd AWS/src && zip -r code.zip .
      - name: Deploy to AWS
        id: deploy-to-aws
        run: |
          cd AWS/src
          npm ci || npm i
          npx @vercel/ncc build ./index.mjs -m -e @aws-sdk/client-sts
          zip -r code.zip .
          aws lambda update-function-code --function-name createUser --zip-file fileb://code.zip
    outputs:
      aws-err: ${{ steps.deploy-to-aws.outputs.error }}